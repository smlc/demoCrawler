<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Graph</title>
</head>
<body>
  <div th:if="${not #lists.isEmpty(lists)}">
    <ul th:each="value : ${lists}">
      <li th:text="${value}"></li>
    </ul>
  </div>
  <div th:unless="${not #lists.isEmpty(lists)}">
    <span>Can't find links</span>
  </div>
</body>
</html>
